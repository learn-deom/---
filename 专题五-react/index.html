<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
</head>
<body>
<div>
    <div className="m-mask"></div>
    <div className="m-dialog">
        <div className="md-dialog">
            <div className="md-dialog-title">
                <h4>{title}</h4>
                <span className="btn">
                                <i className="iconfont">&times;</i>
                            </span>
            </div>
            <div className="md-dialog-content">
                {this.props.children}
            </div>
            <div className="md-dialog-foot">
                <a href="#" className="btns">取消</a>
                <a href="#" className="btns btns-blue">确定</a>
            </div>
        </div>
    </div>
</div>

<div id="example"></div>
<script>
    async function confirm() {
    	return 'hello'
    }
	 async function fun(){
		  let res = await confirm()
		  console.log(confirm(), 'confirm')
		  if(res) {
				console.log("是")
		  } else {
				console.log("否")
		  }
	 }
	 fun()
</script>

</body>
</html>
