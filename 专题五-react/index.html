<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
</head>
<body>

<div id="example"></div>
<script>
    async function confirm() {
    	return 'hello'
    }
	 async function fun(){
		  let res = await confirm()
		  console.log(confirm(), 'confirm')
		  if(res) {
				console.log("是")
		  } else {
				console.log("否")
		  }
	 }
	 fun()
</script>

</body>
